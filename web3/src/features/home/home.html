<div class="section">
  <h1>Group Trip: {{home.names}}</h1>  
</div>
<div class="section" ng-show="home.people.length > 0" ng-cloak>
  <div class="people-images">
    <div class="person-image" ng-repeat="person in home.people">
      <img ng-src="https://graph.facebook.com/{{person.get('userID')}}/picture?type=square" />
    </div>
  </div>
</div>
<div class="section" ng-cloak>
  <h2>WHEN</h2>
  <div ng-if="home.dates.start && home.dates.end">
    <h3>{{home.dates.start | date : 'MMM d'}} &ndash; {{home.dates.end | date : 'MMM d'}}</h3>
  </div>
  <div ng-if="!(home.dates.start && home.dates.end)" class="buttons" ng-cloak>
    <button>Help us decide</button>
    <button>Weâ€™ve got dates</button>
  </div>
</div>
<div class="section" ng-cloak>
  <h2>WHERE</h2>
  <div ng-if="home.locations.length > 0 && home.place == null" class="locations">
    <div class="location {{location.img}}" ng-repeat="location in home.locations" background="{{location.img}}">
      <div class="location-name">{{location.name}}</div>
      <div class="location-duration">{{location.duration}}</div>
    </div>
  </div>
  <div ng-if="home.place" class="locations">
    <h3>{{home.place.name}}</h3>
  </div>
</div>
<div class="section">
  <h2>FLY</h2>
</div>
